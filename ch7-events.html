<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Events Examples</title>
    <style>
        p {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #ccc;
            float: left;
        }

        .highlight {
            background-color: red;
        }

        .border {
            border: solid black;
        }

        .boxShadow {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <h1>Events</h1>
    <p id='click'>Click On Me</p>
    <p id='dblclick'>Double Click On Me</p>
    <p id='mouse'>Hover On Me</p>
    <p id='once'>A One Time Thing...</p>
    <p>
        <a id='broken' href='https://sitepoint.com'>Broken Link</a>
    </p>

    <ul id='list'>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        </ul>
    <script src='events.js'></script>
</body>

</html>
